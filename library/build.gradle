apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.noveogroup.android.check'

def globalConfiguration = rootProject.extensions.getByName("ext")
android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.androidMinSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError true
        disable 'InvalidPackage'  // Some libraries have issues with this
        warningsAsErrors true
        htmlReport false
        xmlReport false
        textReport true
        textOutput 'stdout'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def appDependencies = rootProject.ext.appDependencies
    def appTestDependencies = rootProject.ext.appTestDependencies

    annotationProcessor appDependencies.daggerCompiler
    compile appDependencies.rxAndroid
    compile appDependencies.gson
    provided appDependencies.javaxAnnotation

    testCompile appTestDependencies.junit
    testCompile appTestDependencies.mockito
    testAnnotationProcessor appDependencies.daggerCompiler
}
