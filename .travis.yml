---
sudo: false
language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.2
    - android-24

jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script: ./gradlew clean build